[build]
  command = "npm run build:optimized"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # CORS headers for services
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, X-API-Key"

# WASM files - critical for WebAssembly loading
[[headers]]
  for = "*.wasm"
  [headers.values]
    Content-Type = "application/wasm"
    Cache-Control = "public, max-age=31536000, immutable"

# JavaScript files - enable caching
[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000, immutable"

# CSS files - enable caching
[[headers]]
  for = "*.css"
  [headers.values]
    Content-Type = "text/css"
    Cache-Control = "public, max-age=31536000, immutable"

# JSON files (contract ABIs, config)
[[headers]]
  for = "*.json"
  [headers.values]
    Content-Type = "application/json"
    Cache-Control = "public, max-age=3600"

# HTML files - no caching for index
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# SPA redirect - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Redirect API calls to external services (if needed)
[[redirects]]
  from = "/api/quantum/*"
  to = "https://quantum-service.example.com/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/api/biosensor/*"
  to = "https://biosensor-service.example.com/:splat"
  status = 200
  force = false
